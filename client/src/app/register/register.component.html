<form [formGroup]='regForm' (ngSubmit)="regForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right:10px;">I am a:</label>
        <label class="radio-inline">
        <input type="radio" value="male" formControlName='gender' >Male</label>
        <label class="radio-inline">
            <input type="radio" value="Female" formControlName='gender' class="ml-3" >Female</label>
    </div>
    <hr/>
    <div class="form-group">
<app-text-input [formControl]='regForm.controls["username"]' [label]="'username'"></app-text-input>




<app-text-input [formControl]='regForm.controls["KnownAs"]' [label]="'KnownAs'"></app-text-input>
<app-date-input [formControl]='regForm.controls["dateOfBirth"]' [maxDate]='maxDate' [label]="'dateOfBirth'"></app-date-input>
<app-text-input [formControl]='regForm.controls["city"]' [label]="'city'"></app-text-input>
<app-text-input [formControl]='regForm.controls["country"]' [label]="'country'"></app-text-input>
<app-text-input [formControl]='regForm.controls["password"]' [type]="'password'" [label]="'password'"></app-text-input>
<app-text-input [formControl]='regForm.controls["confirmPassword"]' [type]="'password'" [label]="'Confirm Password'"></app-text-input>
        
    </div>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button [disabled]="!regForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
